<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Wellness Check 1.2</title>
    
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Noto+Serif+KR:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-paper: #F2EADA; 
            --royal-red: #8B1520; 
            --soft-burgundy: #A64452; 
            --border-burgundy: #630F17; 
            --text-brown: #3E2B26;
            --flower-yellow: #D4AF37; 
            --flower-blue: #0A1D37;
        }

        /* [수정] 스크롤이 가능하도록 설정 */
        html {
            height: -webkit-fill-available;
        }

        body {
            background-color: var(--bg-paper);
            margin: 0; 
            padding: 40px 20px 80px 20px; /* 아래쪽에 버튼이 잘 보게 여백 80px 추가 */
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; 
            position: relative;
            font-family: 'Noto Serif KR', serif;
            -webkit-tap-highlight-color: transparent;
            overflow-y: auto; /* 세로 스크롤 허용 */
            -webkit-overflow-scrolling: touch;
        }

        /* [수정] 배경 사진을 화면 뒤에 완전히 고정 */
        .bg-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(2px) brightness(0.85);
            pointer-events: none;
        }

        /* --- 기존 디자인 유지 --- */
        header { text-align: center; margin-bottom: 40px; width: 100%; max-width: 320px; border-bottom: 3.5px double var(--border-burgundy); padding-bottom: 20px; }
        h1 { font-family: 'Cinzel Decorative', cursive; font-size: 26px; color: var(--royal-red); margin: 0; letter-spacing: 2px; }
        .subtitle { font-size: 13px; color: var(--text-brown); margin-top: 10px; font-style: italic; }
        .time-section { width: 100%; max-width: 320px; margin-bottom: 30px; }
        .time-title { font-family: 'Cinzel Decorative', cursive; font-size: 19px; text-align: center; margin-bottom: 15px; color: var(--soft-burgundy); display: flex; align-items: center; justify-content: center; }
        .time-title::before, .time-title::after { content: '❖'; color: var(--border-burgundy); margin: 0 10px; font-size: 14px; }
        .card { background: rgba(255, 255, 255, 0.45); border: 1px solid var(--border-burgundy); border-radius: 12px; padding: 12px 0; display: flex; flex-direction: column; align-items: center; }
        .vitamin-item { display: flex; align-items: center; justify-content: center; padding: 8px 0; width: 100%; }
        .item-content { display: flex; align-items: center; justify-content: flex-start; min-width: 140px; }
        input[type="checkbox"] { width: 24px; height: 24px; appearance: none; cursor: pointer; position: relative; background: rgba(255, 255, 255, 0.6); border-radius: 50%; border: 1px solid var(--border-burgundy); margin-right: 12px; }
        input[type="checkbox"]:checked { background: var(--royal-red); border-color: var(--royal-red); }
        input[type="checkbox"]:checked::after { content: '❀'; color: #FDFBF4; font-size: 14px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .vitamin-name { font-size: 15px; font-weight: 600; color: var(--text-brown); }
        input[type="checkbox"]:checked + .vitamin-name { color: var(--soft-burgundy); text-decoration: line-through; opacity: 0.6; }
        
        .calendar-section { width: 100%; max-width: 320px; margin-top: 40px; text-align: center; background: rgba(255, 255, 255, 0.3); border: 1.5px solid var(--border-burgundy); border-radius: 12px; padding: 15px; }
        .calendar-title { font-family: 'Cinzel Decorative', cursive; color: var(--royal-red); margin-bottom: 10px; font-size: 16px; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
        .day-label { font-size: 10px; color: var(--soft-burgundy); font-weight: bold; padding-bottom: 5px; }
        .day-cell { aspect-ratio: 1; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; font-size: 11px; background: rgba(255,255,255,0.4); border-radius: 4px; padding-top: 2px; }
        .flower-container { display: flex; justify-content: center; gap: 2px; margin-top: 2px; }
        .f-dot { font-size: 9px; line-height: 1; display: none; }
        .f-dot.show { display: block; }
        .f-burgundy { color: var(--royal-red); }
        .f-yellow { color: var(--flower-yellow); }
        .f-blue { color: var(--flower-blue); }

        /* [수정] 버튼이 더 잘 보이도록 디자인 살짝 보강 */
        .refresh-button { 
            margin-top: 40px; 
            padding: 12px 25px; 
            font-size: 13px; 
            background: rgba(255,255,255,0.7); 
            border: 1.5px solid var(--border-burgundy); 
            color: var(--border-burgundy); 
            border-radius: 25px; 
            cursor: pointer; 
            font-family: 'Cinzel Decorative', cursive; 
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div id="bg-layer" class="bg-overlay"></div>
    <header>
        <h1>Wellness Check</h1>
        <div class="subtitle">May your day shine as bright as a diamond</div>
    </header>
    
    <div class="time-section">
        <div class="time-title">Dawn Breeze</div>
        <div class="card">
            <div class="vitamin-item"><div class="item-content"><input type="checkbox" id="v-1" class="check-dawn"><span class="vitamin-name">유산균</span></div></div>
        </div>
    </div>
    <div class="time-section">
        <div class="time-title">Golden Afternoon</div>
        <div class="card">
            <div class="vitamin-item"><div class="item-content"><input type="checkbox" id="v-2" class="check-afternoon"><span class="vitamin-name">종합비타민</span></div></div>
            <div class="vitamin-item"><div class="item-content"><input type="checkbox" id="v-3" class="check-afternoon"><span class="vitamin-name">이노시톨</span></div></div>
            <div class="vitamin-item"><div class="item-content"><input type="checkbox" id="v-4" class="check-afternoon"><span class="vitamin-name">프로폴리스</span></div></div>
            <div class="vitamin-item"><div class="item-content"><input type="checkbox" id="v-5" class="check-afternoon"><span class="vitamin-name">비타민C</span></div></div>
            <div class="vitamin-item"><div class="item-content"><input type="checkbox" id="v-6" class="check-afternoon"><span class="vitamin-name">오메가3</span></div></div>
        </div>
    </div>
    <div class="time-section">
        <div class="time-title">Moonlight Rest</div>
        <div class="card">
            <div class="vitamin-item"><div class="item-content"><input type="checkbox" id="v-7" class="check-moonlight"><span class="vitamin-name">칼슘마그네슘</span></div></div>
        </div>
    </div>

    <div class="calendar-section">
        <div class="calendar-title" id="month-name">Month Year</div>
        <div class="calendar-grid" id="calendar-body"></div>
    </div>

    <button class="refresh-button" onclick="location.reload()">Change Mood ❀</button>

    <audio id="ting-sound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>

    <script>
        const bgLayer = document.getElementById('bg-layer');
        const randomNum = Math.floor(Math.random() * 7) + 1;
        bgLayer.style.backgroundImage = `url("bg${randomNum}.jpg")`;

        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        const sound = document.getElementById('ting-sound');

        checkboxes.forEach(cb => {
            const saved = localStorage.getItem(cb.id);
            if (saved === 'true') cb.checked = true;
            cb.addEventListener('change', () => {
                localStorage.setItem(cb.id, cb.checked);
                if (cb.checked) { sound.currentTime = 0; sound.play().catch(() => {}); }
                updateHistory();
            });
        });

        function updateHistory() {
            const todayKey = new Date().toISOString().split('T')[0];
            let history = JSON.parse(localStorage.getItem('wellness_history_v3') || '{}');
            const dawnDone = Array.from(document.querySelectorAll('.check-dawn')).every(cb => cb.checked);
            const afternoonDone = Array.from(document.querySelectorAll('.check-afternoon')).every(cb => cb.checked);
            const moonlightDone = Array.from(document.querySelectorAll('.check-moonlight')).every(cb => cb.checked);
            history[todayKey] = { dawn: dawnDone, afternoon: afternoonDone, moonlight: moonlightDone };
            localStorage.setItem('wellness_history_v3', JSON.stringify(history));
            renderCalendar();
        }

        function renderCalendar() {
            const calendarBody = document.getElementById('calendar-body');
            const monthName = document.getElementById('month-name');
            const history = JSON.parse(localStorage.getItem('wellness_history_v3') || '{}');
            const now = new Date(); const year = now.getFullYear(); const month = now.getMonth();
            monthName.innerText = now.toLocaleString('en-US', { month: 'long', year: 'numeric' });
            calendarBody.innerHTML = '';
            ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].forEach(d => {
                const dayLabel = document.createElement('div'); dayLabel.className = 'day-label'; dayLabel.innerText = d; calendarBody.appendChild(dayLabel);
            });
            const firstDay = new Date(year, month, 1).getDay(); const lastDate = new Date(year, month + 1, 0).getDate();
            for (let i = 0; i < firstDay; i++) calendarBody.appendChild(document.createElement('div'));
            for (let date = 1; date <= lastDate; date++) {
                const cell = document.createElement('div'); cell.className = 'day-cell'; cell.innerText = date;
                const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(date).padStart(2, '0')}`;
                const dayData = history[dateKey];
                if (dayData) {
                    const container = document.createElement('div'); container.className = 'flower-container';
                    if (dayData.dawn) container.innerHTML += '<span class="f-dot f-burgundy show">❀</span>';
                    if (dayData.afternoon) container.innerHTML += '<span class="f-dot f-yellow show">❀</span>';
                    if (dayData.moonlight) container.innerHTML += '<span class="f-dot f-blue show">❀</span>';
                    cell.appendChild(container);
                }
                calendarBody.appendChild(cell);
            }
        }

        function checkReset() {
            const now = new Date(); const last = localStorage.getItem('last_reset'); const resetTime = new Date(); resetTime.setHours(6, 0, 0, 0);
            if (now >= resetTime && (!last || new Date(parseInt(last)) < resetTime)) {
                checkboxes.forEach(cb => { cb.checked = false; localStorage.setItem(cb.id, false); });
                localStorage.setItem('last_reset', now.getTime());
            }
        }
        checkReset(); renderCalendar();
    </script>
</body>
</html>
